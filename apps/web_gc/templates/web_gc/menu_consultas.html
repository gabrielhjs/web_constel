{% extends 'constel/base.html' %}
{% block title %}Constel | Combustível{% endblock %}
{% block content %}
<div><h1>Consultas</h1></div>
<div>
    <a href="{% url 'gc_consulta_taloes' %}">
        <button {% if gerencia_talao == 0 %} disabled="disabled" {% endif %}>Consultar talões</button>
    </a>
</div>
<div>
    <a href="{% url 'gc_consulta_vales' %}">
        <button {% if gerencia_vale == 0 %} disabled="disabled" {% endif %}>Consultar vales</button>

</div>
<div>
    <a href="{% url 'gc_consulta_meus_vales' %}">
        <button {% if beneficiario == 0 %} disabled="disabled" {% endif %}>Consultar meus vales</button>
    </a>
</div>
<div>
    <a href="{% url 'gc_menu_principal' %}"><button>Voltar</button></a>
</div>
{% endblock %}
