{% extends 'constel/base.html' %}
{% block title %}Entrega Talão{% endblock %}
{% block content %}
<form method="post">
{% csrf_token %}
{% for field in form %}
    <div class="formText">{{ field.label }}:</div>
    <div class="formField">{{ field }}</div>
{% endfor %}
    <input type="submit" value="Entregar talão">
</form>
<a href="{% url 'gc_menu_taloes' %}"><button>Cancelar</button></a>
{% endblock %}
