{% extends 'constel/base.html' %}
{% block title %}Constel | Combustível{% endblock %}
{% block content %}
<div><h1>Cadastros</h1></div>
<div>
    <a href="{% url 'cadastra_usuario_passivo' %}">
        <button {% if gerencia_talao == 0 %} disabled="disabled" {% endif %}>Cadastrar beneficiário</button>
    </a>
</div>
<div>
    <a href="{% url 'cadastra_veiculo' %}">
        <button {% if gerencia_talao == 0 %} disabled="disabled" {% endif %}>Cadastrar veículo de beneficiário</button>
    </a>
</div>
<div>
    <a href="{% url 'gc_cadastro_combustivel' %}">
        <button {% if gerencia_talao == 0 %} disabled="disabled" {% endif %}>Cadastrar combustível</button>
    </a>
</div>
<div>
    <a href="{% url 'gc_cadastro_talao' %}">
        <button {% if gerencia_talao == 0 %} disabled="disabled" {% endif %}>Cadastrar talão</button>
    </a>
</div>
<div>
    <a href="{% url 'gc_menu_principal' %}"><button>Voltar</button></a>
