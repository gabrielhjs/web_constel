{% extends 'constel/base.html' %}
{% block title %}Cadastrar  combustível{% endblock %}
{% block content %}
<form method="post">
{% csrf_token %}
{% for field in form %}
    <div class="formText">{{ field.label }}:</div>
    <div class="formField">{{ field }}</div>
{% endfor %}
    <input type="submit" value="Cadastrar combustível">
</form>
<a href="{% url 'gc_menu_cadastros' %}"><button>Voltar</button></a>
{% endblock %}
