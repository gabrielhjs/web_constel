<!DOCTYPE html>
{% extends 'constel/base.html' %}
{% block title %}Consultar Talão{% endblock %}
{% block content %}
<table>
    <thead>
      <tr>
        <th>Talão</th>
        <th>Detalhes</th>
      </tr>
    </thead>
    <tbody>
    {% for talao in lista_talao %}
        <tr>
            <td>
                <p>{{ talao.talao }}</p>
            </td>
            <td>
                <div><a href="/gc/contalao/{{ talao.talao }}/"><button>Acessar</button></a></div>
            </td>
        </tr>
    {% endfor %}
</table>
<div>
    <a href="{% url 'gc_index' %}"><button>Voltar</button></a>
</div>
{% endblock %}
