{% extends 'constel/v2/app.html' %}
{% block app_content %}
<div class="table-responsive table-content">
    <table class="table table-sm table-bordered table-hover table-dark p-0 m-0">
        <thead>
            <tr>
                <th scope="col" colspan="2">Dados do Beneficiário</th>
            </tr>
            <tr>
                <th scope="col">Matrícula</th>
                <th scope="col">{{ user_to.username }}</th>
            </tr>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">{{ user_to.first_name }} {{ user_to.last_name }}</th>
            </tr>
        </thead>
    </table>
</div>
{% include 'constel/v2/form_post.html' %}
{% endblock %}
