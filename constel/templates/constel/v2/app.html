{% extends 'constel/v2/base.html' %}
{% block body_content %}
<div class="col-sm-5 col-lg-3 bg-dark border-right border-secondary">
    <p class="h5 text-center text-white pt-3">{{ app }} | {{ menu }}</p>
    <hr style="border-top: 1px solid #999;">
    <div class="btn-group-vertical btn-block" role="group" aria-label="Basic example">
        
        {% for button in menu_buttons %}
            <a class="btn btn-secondary mt-1" role="button" href="{{ button.link }}">
                {{ button.text }}
            </a>
        {% endfor %}

        <a class="btn btn-outline-danger my-4" role="button" href="{{ button_return.link }}">
            {{ button_return.text }}
        </a>

    </div>
</div>
<div class="col-sm-7 col-lg-9 bg-secondary p-0 scroll">
    {% block app_content %}
    {% endblock %}
</div>
{% endblock %}
