{% extends 'constel/base.html' %}
{% block title %}Constel Login{% endblock %}
{% block content %}
<form method="post">
{% csrf_token %}
{% for field in form %}
    <div class="formText">{{ field.label }}:</div>
    <div class="formField">{{ field }}</div>
{% endfor %}
    <button type="submit">Login</button>
</form>
<div>
    <a href="{% url 'cadastra_usuario' %}"><button>Cadastrar-se</button></a>
</div>
{% endblock %}
