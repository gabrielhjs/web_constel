{% extends 'constel/v2/app.html' %}
{% load static %}
{% block app_content %}
<div class="fluid-container m-0 p-0">
  <div class="row m-0 p-0">
    <div class="col p-0 my-2 ml-2 mr-1">
      <button class="btn btn-success btn-lg w-100" id="activate_sentinel" disabled="">
        ativar
      </button>
    </div>
    <div class="col p-0 my-2 ml-1 mr-2">
      <button class="btn btn-danger btn-lg w-100" id="deactivate_sentinel" disabled="">
        desativar
      </button>
    </div>
    <div class="col-sm-3 p-0 my-2 ml-1 mr-2 text-warning d-flex">
      <i class="fas fa-sync-alt fa-3x"></i>
      <h2 class="mt-1 pl-3" id="updatedHour"></h2>
    </div>
  </div>
  <div class="row m-0 p-0 mx-2" id="board"></div>
</div>
<script>
  const board = $("#board")
</script>
<script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
<script src="{% static 'constel/v2/scripts/gerencia_socketio.js' %}"></script>
{% endblock %}
