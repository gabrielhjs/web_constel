{% extends 'constel/base.html' %}
{% block title %}Constel | Admin{% endblock %}
{% block content %}
<div class="page-title"><h1>{{ pagina_titulo }}</h1></div>
<div class="menu-text"><h1>{{ menu_titulo }}</h1></div>
{% include 'constel/form.html' %}
<div class="table-content">
    <table>
        <thead>
            <tr>
                <th>Grupos cadastrados</th>
            </tr>
        </thead>
        <tbody>
        {% for grupo in grupos %}
            <tr>
                <td>{{ grupo.name|title }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
<div class="menu-button menu-back">
    <a href="{% url 'constel_controle_menu_grupos' %}"><button>Voltar</button></a>
</div>
{% endblock %}
